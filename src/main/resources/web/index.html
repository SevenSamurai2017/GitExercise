<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<span class="jumbotron text-center">
			<h1>Tic Tac Toe </h1> 
		</span>
    </header>

    <div class="btn-group btn-group-lg">

	<table>
		<tr>
			<td>
					<input id="btn1" class="btn btn-default" name="btn1" type="submit" value="">
				
			</td>
			<td>
				
					<input id="btn2" class="btn btn-default" name="btn2" type="submit" value="">
				
			</td>
			<td>
				
					<input id="btn3" class="btn btn-default" name="btn3" type="submit" value="">
				
			</td>
		</tr>
		<tr>
			<td>
				
					<input id="btn4" class="btn btn-default" name="btn4" type="submit" value="">
				
			</td>
			<td>
				
					<input id="btn5" class="btn btn-default" name="btn5" type="submit" value="">
				
			</td>
			<td>
				
					<input id="btn6" class="btn btn-default"  name="btn6" type="submit" value="">
				
			</td>
		</tr>
		<tr>
			<td>
				
					<input id="btn7" class="btn btn-default" name="btn7" type="submit" value="">
				
			</td>
			<td>
				
					<input id="btn8" class="btn btn-default"  name="btn8" type="submit" value="">
				
			</td>
			<td>
				
					<input id="btn9" class="btn btn-default" name="btn9" type="submit" value="">
				
			</td>
		</tr>
	</table>
	</div>
	<div>
		<button id="restartgame" name="restartgame" class="btn btn-default btn-lg btn-success">Restart Game</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<footer class="container-fluid bg-4 text-center">
  		<p>See more info at <a href="https://github.com/SevenSamurai2017/TicTacToe" target="_blank">GitHub</a></p> 
</footer>
</body>
</html>
