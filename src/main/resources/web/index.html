<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<span class="jumbotron text-center">
			<h1>Tic Tac Toe </h1> 
		</span>
    </header>

    <div class="btn-group btn-group-lg">

	<table>
		<tr>
			<td>
				<form method="post">
					<input type="hidden" id="btn" name="btn" value="00">
					<input id="btn00" class="btn btn-default" name="btn00" type="submit" value=" ">
				</form>
			</td>
			<td>
				<form method="post">
					<input id="btn10" class="btn btn-default" name="btn10" type="submit" value=" ">
				</form>
			</td>
			<td>
				<form method="post">
					<input id="btn20" class="btn btn-default" name="btn20" type="submit" value=" ">
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<form method="post">
					<input id="btn01" class="btn btn-default" name="btn01" type="submit" value=" ">
				</form>
			</td>
			<td>
				<form method="post">
					<input id="btn11" class="btn btn-default" name="btn11" type="submit" value=" ">
				</form>
			</td>
			<td>
				<form method="post">
					<input id="btn21" class="btn btn-default"  name="btn21" type="submit" value=" ">
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<form method="post">
					<input id="btn02" class="btn btn-default" name="btn02" type="submit" value=" ">
				</form>
			</td>
			<td>
				<form method="post">
					<input id="btn12" class="btn btn-default"  name="btn12" type="submit" value=" ">
				</form>
			</td>
			<td>
				<form method="post">
					<input id="btn22" class="btn btn-default" name="btn22" type="submit" value=" ">
				</form>
			</td>
		</tr>
	</table>
	</div>
	<div id="twoplayer">
		<button class="btn btn-default btn-lg btn-success">Restart Game</button>
	</div>

	<footer class="container-fluid bg-4 text-center">
  		<p>See more info at <a href="https://github.com/SevenSamurai2017/TicTacToe" target="_blank">GitHub</a></p> 
</footer>
</body>
</html>
